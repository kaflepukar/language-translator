name: Language-Translater CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Lock file check
        run: uv lock --check

      - name: Install backend dependencies
        run: uv sync --frozen

      - name: Lint check
        run: uv run ruff check --output-format=github ./

      - name: Format check
        run: uv run ruff format --diff ./

      - name: Type check
        run: uv run mypy ./